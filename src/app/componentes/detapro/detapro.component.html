<ion-header>
    <ion-toolbar color="fondon">
      <ion-button slot="start" fill="clear" (click)="closeChat()">
        <ion-icon style="color:#fff; font-size: 25px" name="arrow-round-back"></ion-icon>
      </ion-button>
      <ion-title>{{nombre}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>

  <form [formGroup]="detalproForm">
    <ion-card color="fondcla">
      <ion-grid>
        <ion-row>
          
          <ion-col size="5">
            <ion-img [src]="image" *ngIf="image" style="width: 130px; height: 100px" (click)="hacerFoto()"></ion-img>
          </ion-col>
          
          <ion-col size="7">
            <ion-item color="fondcla">
              <ion-label position="floating">Nombre producto</ion-label>
                <ion-input formControlName="nombre" type="text" [(ngModel)]="nombre"></ion-input>
              </ion-item>
              <ion-item color="fondcla">
                <ion-label position="floating">Marca</ion-label>
                <ion-input formControlName="marca" type="text" [(ngModel)]="marca"></ion-input>
              </ion-item>
          </ion-col>
        
        </ion-row>
        
        <ion-row>
          <ion-col size="10">
                
            <ion-item color="fondcla" *ngIf="!scannedData">
              <ion-label position="floating">Código de producto</ion-label>
              <ion-input formControlName="codigo" type="text" [(ngModel)]="cod_barr"></ion-input>
            </ion-item>
    
            <ion-input formControlName="codigo" placeholder="Código de producto" type="text" *ngIf="scannedData" [ngModel]="scannedData['text']"></ion-input>
    
          </ion-col>

          <ion-col align-self-center size="2">
            <ion-button fill="clear" color="griso" (click)="scanCode()">
              <ion-icon slot="icon-only" name="barcode"></ion-icon>
            </ion-button>                
          </ion-col> 

        </ion-row>
    
        <ion-row>
          
          <ion-col>
            <ion-label>Se vende:</ion-label>
          </ion-col>

          <ion-col>
            <ion-radio-group formControlName="tipventa">
                <ion-item color="fondcla"
                *ngFor="let item of radio_list" 
                (ionFocus)="radioFocus()"
                (ionSelect)="radioSelect($event)"
                (ionBlur)="radioBlur()">
                  <ion-label>{{item.text}}</ion-label>
                  <ion-radio 
                      slot="start" 
                      name="{{item.name}}" 
                      value="{{item.value}}" 
                      checked="{{item.checked}}" 
                    color="{{item.color}}" 
                    disabled="{{item.disabled}}">
                  </ion-radio>
                </ion-item>
            </ion-radio-group>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col>
            <ion-item color="fondcla">
              <ion-label position="floating">Alias</ion-label>
              <ion-input formControlName="alias" type="text"[(ngModel)]="alias"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item color="fondcla">
              <ion-label position="floating">Departamento</ion-label>
              <ion-input formControlName="departamento" type="text"[(ngModel)]="departamento"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item color="fondcla">
              <ion-label position="floating">Precio costo $</ion-label>
              <ion-input formControlName="precosto" type="number" [(ngModel)]="precio_costo"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item color="fondcla">
              <ion-label position="floating">Precio venta $</ion-label>
              <ion-input formControlName="preventa" type="number" [(ngModel)]="precio_venta"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item color="fondcla">
              <ion-label position="floating">Precio mayoreo $</ion-label>
              <ion-input formControlName="premayor" type="number" [(ngModel)]="precio_mayoreo"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        
      </ion-grid>
    </ion-card>
    <br>
  </form>
  <!-- <ion-button (click)="eliminaProducto()">Eliminar</ion-button>
  <ion-button (click)="actualizaProducto()">Actualizar</ion-button> -->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="amafue"><ion-icon name="arrow-dropup"></ion-icon></ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="actualizaProducto()"><ion-icon name="save"></ion-icon></ion-fab-button>
        <ion-fab-button (click)="eliminaProducto()" ><ion-icon name="trash"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>


</ion-content>
