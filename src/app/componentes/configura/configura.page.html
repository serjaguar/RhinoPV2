<ion-header>
  <ion-toolbar color="fondon">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!isSearchbarOpened">
      <b>Configuración</b>
    </ion-title>
    <ion-searchbar color="fondon" *ngIf="isSearchbarOpened" showCancelButton="true" (search)="onSearch($event)" (ionCancel)="isSearchbarOpened=false" placeholder="Buscar"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button  slot="primary" fill="solid" *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true" color="fondon">
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <hr class="linea"/>
  
  <ion-grid>
    <ion-row style="background:#F7F7F7F7">
      <ion-col >
          <ion-label class="letra">&nbsp; Administración</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button  expand="full"  fill="clear">
          <span class="estilo">
            <ion-icon class="icono" slot="start" name="send"></ion-icon>
              &nbsp;
              <ion-label class="letra">Generales</ion-label>
          </span>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button  expand="full"  fill="clear">
          <span class="estilo">
            <ion-icon class="icono"  slot="start" name="people"></ion-icon>
              &nbsp;
              <ion-label class="letra">Usuarios</ion-label>
          </span>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button  expand="full"  fill="clear">
          <span class="estilo">
            <ion-icon class="icono" slot="start" name="cart"></ion-icon>
              &nbsp;
              <ion-label class="letra">Sucursal</ion-label>
          </span>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row style="background:#F7F7F7F7">
      <ion-col >
        <ion-label class="letra">&nbsp; Dispositivos</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button  expand="full"  fill="clear">
          <span class="estilo">
            <ion-icon class="icono" slot="start" name="radio-button-off"></ion-icon>
              &nbsp;
              <ion-label class="letra">Báscula</ion-label>
          </span>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button  expand="full"  fill="clear">
          <span class="estilo">
            <ion-icon class="icono" slot="start" name="alert"></ion-icon>
              &nbsp;
              <ion-label class="letra">Impresora</ion-label>
          </span>
        </ion-button>
      </ion-col>
    </ion-row>
      
    <ion-row>
      <ion-col>
        <ion-button  expand="full"  fill="clear">
          <span class="estilo">
            <ion-icon class="icono" slot="start" name="pricetag"></ion-icon>
              &nbsp;
              <ion-label class="letra">Etiquetadora</ion-label>
          </span>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button  expand="full"  fill="clear">
          <span class="estilo">
              <ion-icon class="icono" slot="start" name="barcode"></ion-icon> 
              
            <!-- <img  src="/assets/img/barra.png" class="espacio" style="width:8%; height: 8%"> -->
              &nbsp;
              <ion-label class="letra">Código Barra</ion-label>
          </span>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row style="background:#F7F7F7F7">
      <ion-col >
        <ion-label class="letra">&nbsp; Facturación</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button  expand="full"  fill="clear">
          <span class="estilo">
            <ion-icon class="icono" slot="start" name="add"></ion-icon>
              &nbsp;
              <ion-label class="letra">CFID Series</ion-label>
          </span>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
  
</ion-content>
