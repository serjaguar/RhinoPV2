<ion-header>
  <ion-toolbar color="fondon">

    <!-- Boton de hamburgesa -->

    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>


    <ion-title><b>Inventario</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

  <hr class="linea"/>

  <ion-card *ngFor = "let prod of product" (click)="openInventario(prod)">

    <!-- Primera linea de productos -->

    <ion-grid>
      <ion-row>
        <ion-col>
          <br>
          <ion-label color="fondon"><b>{{prod.descripcion}}</b></ion-label>
          <!-- <br>
          <ion-label class="descrip"><b>{{prod.marca}}</b></ion-label>   -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <!-- Tarjeta de descripcion -->

          <ion-card color="fondcla">
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <ion-label color="fondon"><b>Marca</b></ion-label>
                   &nbsp;&nbsp;
                  <ion-label class="redondo" style="font-size: 10px;" color="griso">{{prod.marca}}</ion-label>
                  <br>
                  <ion-label color="fondon"><b>SKU</b></ion-label> 
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <ion-label class="redondo" style="font-size: 10px;" color="griso">{{prod.cod_barr}}</ion-label>
                  
                </ion-col>
                <ion-col size="6">
                  <ion-label color="fondon"><b>Existencia</b></ion-label>
                  &nbsp;&nbsp;
                  <ion-label class="redondo" style="font-size: 10px;" color="griso">{{prod.cant_actual}}</ion-label>
                  <br>
                  <ion-label color="fondon"><b>P. Compra</b></ion-label> 
                  &nbsp;&nbsp;&nbsp;
                  <ion-label class="redondo" style="font-size: 10px;" color="griso">{{prod.precio_costo}}</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </ion-card>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="amafue">
      <ion-icon name="add" color="fondcla"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
